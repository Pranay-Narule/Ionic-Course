<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- we use ion tag instaed of html default tag for better css -->
  <ion-list>
    <!-- render recipes here we define it in model -->
      <app-recipe-item *ngFor="let recipe of recipes" [recipeItem]="recipe"></app-recipe-item>
  </ion-list>
</ion-content>
